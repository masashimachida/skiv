name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Node.js ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [24.x]
        os: [ubuntu-latest]

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout ðŸ””
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }} ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies ðŸ§¹
        run: npm ci

#      - name: Build ðŸ”¨
#        run: npm run build

      - name: Publish ðŸ“¦
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}